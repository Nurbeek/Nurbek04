<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Nurbek</title>
</head>
<body>
    <div class="container">
        <div class="wrapper1">
            <img src="./images/steam.svg" alt="steam svg" width="35" height="35">
            <div class="box">
                <h2 class="wrap-title">Best Games</h2>
                <p class="wrap-text">Top 5</p>
            </div>
        </div>
        <div class="wrapper2">
            <ul class="content">
                <li class="card1">
                    <div class="content-wrap">
                        <span class="span">01</span>
                        <strong class="title">Half Life 2</strong>
                    </div>
                    <p class="text">9.6</p>
                </li>
                <li class="card">
                    <div class="content-wrap">
                        <span class="span">02</span>
                        <strong class="title">Grand Theft Auto V</strong>
                    </div>
                    <p class="text">9.6</p>
                </li>
                <li class="card1">
                    <div class="content-wrap">
                        <span class="span">03</span>
                        <strong class="title">The Orange Box</strong>
                    </div>
                    <p class="text">9.6</p>
                </li>
                <li class="card">
                    <div class="content-wrap">
                        <span class="span">04</span>
                        <strong class="title">Half Life</strong>
                    </div>
                    <p class="text">9.6</p>
                </li>
                <li class="card1">
                    <div class="content-wrap">
                        <span class="span">05</span>
                        <strong class="title">BioShock</strong>
                    </div>
                    <p class="text">9.6</p>
                </li>
            </ul>
            <div class="btn">
                <button class="button">
                    <img src="./images/eye-fill.svg" alt="eye svg" width="24" height="24">
                    <strong>Show All..</strong>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
